spring.application.name=processador

# PostgreSQL
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:pedidos-api}
spring.datasource.username=${POSTGRES_USER:root}
spring.datasource.password=${POSTGRES_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# RabbitMQ
rabbitmq.exchange.name=pedidos.v1.pedido-criado
rabbitmq.queue.name=pedidos.v1.pedido-criado.gerar-processamento
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_AMQP_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER:rabbitmq}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASS:rabbitmq}

# Retry listener
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=4
spring.rabbitmq.listener.simple.retry.initial-interval=5s
spring.rabbitmq.listener.simple.retry.multiplier=2

# DLQ (opcional)
rabbitmq.exchange.dlx.name=pedidos.v1.pedido-criado.dlx
rabbitmq.queue.dlq.name=pedidos.v1.pedido-criado.gerar-processamento.dlq